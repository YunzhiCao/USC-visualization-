<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Deck.gl + Mapbox | USC Buildings</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.27/dist.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    button {
      margin: 4px 0;
      width: 120px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button onclick="highlightDecade(1970, 1980)">1970–1980</button>
  <button onclick="highlightDecade(2000, 2010)">2000–2010</button>
  <button onclick="highlightDecade(1900, 2100)">Reset</button>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllNjE5IiwiYSI6ImNtN3YxY21sbDA2cm0ycnEycXVwa2NmemUifQ.VG0n1YWFUalWfyEvxQv4yg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  center: [-118.285, 34.021],
  zoom: 16,
  pitch: 60,
  bearing: -20
});

const DEFAULT_COLOR = [58, 120, 194];
const MAX_HEIGHT = 15;
const MIN_HEIGHT = 6;

let polygonLayer;
let deckOverlay;
let _deckData = [];

fetch('map_fixed_polygons.geojson')
  .then(res => res.json())
  .then(geojson => {
    _deckData = geojson.features.map(f => ({
      ...f.properties,
      polygon: f.geometry.coordinates,
      elevation: (f.properties.yearBuilt >= 1970 && f.properties.yearBuilt < 1980) ? MAX_HEIGHT : MIN_HEIGHT
    }));

    polygonLayer = new deck.PolygonLayer({
      id: 'usc-buildings-polygon',
      data: _deckData,
      extruded: true,
      wireframe: false,
      getPolygon: d => d.polygon,
      getElevation: d => d.elevation,
      getFillColor: DEFAULT_COLOR,
      pickable: true
    });

    deckOverlay = new deck.MapboxOverlay({ layers: [polygonLayer] });
    map.addControl(deckOverlay);
  });

function highlightDecade(start, end) {
  if (!polygonLayer || !_deckData.length) return;
  const updated = _deckData.map(d => ({
    ...d,
    elevation: (d.yearBuilt >= start && d.yearBuilt < end) ? MAX_HEIGHT : MIN_HEIGHT
  }));
  polygonLayer.setProps({ data: updated });
}
</script>
</body>
</html>
