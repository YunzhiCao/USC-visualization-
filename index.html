<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Demo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    button {
      margin: 4px 0;
      width: 120px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button onclick="highlightDecade(1970, 1980)">1970–1980</button>
  <button onclick="highlightDecade(2000, 2010)">2000–2010</button>
  <button onclick="highlightDecade(1900, 2100)">Reset</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllNjE5IiwiYSI6ImNtN3YxY21sbDA2cm0ycnEycXVwa2NmemUifQ.VG0n1YWFUalWfyEvxQv4yg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  center: [-118.285, 34.021],
  zoom: 16,
  pitch: 60,
  bearing: -20
});

function buildHeightExpression(start, end) {
  return [
    'case',
    ['all',
      ['>=', ['get', 'yearBuilt'], start],
      ['<', ['get', 'yearBuilt'], end]
    ],
    40,
    10
  ];
}

function highlightDecade(start, end) {
  const heightExpression = buildHeightExpression(start, end);
  map.setPaintProperty('usc-buildings-walls', 'fill-extrusion-height', heightExpression);
  map.setPaintProperty('usc-buildings-roofs', 'fill-extrusion-height', heightExpression);
  map.setPaintProperty('usc-buildings-roofs', 'fill-extrusion-base', heightExpression);
}

map.on('load', () => {
  map.setLight({ anchor: 'viewport', intensity: 0.5 });

  map.addSource('usc-buildings', {
    type: 'geojson',
    data: 'map.geojson'
  });

  const defaultHeight = buildHeightExpression(1900, 2100);

  map.addLayer({
    id: 'usc-buildings-walls',
    type: 'fill-extrusion',
    source: 'usc-buildings',
    paint: {
      'fill-extrusion-color': '#3a78c2',
      'fill-extrusion-height': defaultHeight,
      'fill-extrusion-base': 0,
      'fill-extrusion-opacity': 0.7
    }
  });

  map.addLayer({
    id: 'usc-buildings-roofs',
    type: 'fill-extrusion',
    source: 'usc-buildings',
    paint: {
      'fill-extrusion-color': '#3a78c2',
      'fill-extrusion-height': defaultHeight,
      'fill-extrusion-base': defaultHeight,
      'fill-extrusion-opacity': 0.95
    }
  });

  map.on('click', 'usc-buildings-roofs', (e) => {
    const props = e.features[0].properties;
    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`
        <strong>${props.name}</strong><br>
        <em>Year Built:</em> ${props.yearBuilt}<br>
        <em>Style:</em> ${props.style}<br>
        <em>Designer:</em> ${props.designer}<br>
        ${props.info || props.description || ''}
      `)
      .addTo(map);
  });

  map.on('mouseenter', 'usc-buildings-roofs', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  map.on('mouseleave', 'usc-buildings-roofs', () => {
    map.getCanvas().style.cursor = '';
  });
});
</script>
</body>
</html>
