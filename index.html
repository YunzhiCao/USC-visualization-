<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox 3D Buildings with Roofs</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    button {
      margin: 4px 0;
      width: 120px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button onclick="highlightDecade(1970, 1980)">1970–1980</button>
  <button onclick="highlightDecade(2000, 2010)">2000–2010</button>
  <button onclick="highlightDecade(1900, 2100)">Reset</button>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllNjE5IiwiYSI6ImNtN3YxY21sbDA2cm0ycnEycXVwa2NmemUifQ.VG0n1YWFUalWfyEvxQv4yg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  center: [-118.285, 34.021],
  zoom: 16,
  pitch: 45,
  bearing: 0
});

function highlightDecade(start, end) {
  const wallsHeight = ['case', ['all', ['>=', ['get', 'yearBuilt'], start], ['<', ['get', 'yearBuilt'], end]], 40, 10];
  const roofsHeight = ['case', ['all', ['>=', ['get', 'yearBuilt'], start], ['<', ['get', 'yearBuilt'], end]], 40.1, 10.1];

  map.setPaintProperty('usc-walls-layer', 'fill-extrusion-height', wallsHeight);
  map.setPaintProperty('usc-roofs-layer', 'fill-extrusion-height', roofsHeight);
}

map.on('load', () => {
  map.addSource('usc-buildings', {
    type: 'geojson',
    data: 'map.geojson'
  });

  map.addLayer({
    id: 'usc-walls-layer',
    type: 'fill-extrusion',
    source: 'usc-buildings',
    paint: {
      'fill-extrusion-color': '#3A78C2',
      'fill-extrusion-height': [
        'case',
        ['all', ['>=', ['get', 'yearBuilt'], 1900], ['<', ['get', 'yearBuilt'], 2100]],
        40,
        10
      ],
      'fill-extrusion-base': 0,
      'fill-extrusion-opacity': 0.95
    }
  });

  map.addLayer({
    id: 'usc-roofs-layer',
    type: 'fill-extrusion',
    source: 'usc-buildings',
    paint: {
      'fill-extrusion-color': '#3A78C2',
      'fill-extrusion-height': [
        'case',
        ['all', ['>=', ['get', 'yearBuilt'], 1900], ['<', ['get', 'yearBuilt'], 2100]],
        40.1,
        10.1
      ],
      'fill-extrusion-base': 0,
      'fill-extrusion-opacity': 1
    },
    layout: {
      'visibility': 'visible'
    }
  });
});
</script>
</body>
</html>
