<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox 3D Buildings with Deck.gl PolygonLayer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.9.27/dist.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    button {
      margin: 4px 0;
      width: 120px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button onclick="highlightDecade(1970, 1980)">1970–1980</button>
  <button onclick="highlightDecade(2000, 2010)">2000–2010</button>
  <button onclick="highlightDecade(1900, 2100)">Reset</button>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllNjE5IiwiYSI6ImNtN3YxY21sbDA2cm0ycnEycXVwa2NmemUifQ.VG0n1YWFUalWfyEvxQv4yg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  center: [-118.285, 34.021],
  zoom: 16,
  pitch: 45,
  bearing: 0
});

let currentData = [];

fetch('map_fixed_polygons.geojson')
  .then(response => response.json())
  .then(geojson => {
    currentData = geojson.features.map(f => {
      const coords = f.geometry.coordinates[0];
      const props = f.properties;
      const centroid = coords.reduce((acc, coord) => [acc[0] + coord[0], acc[1] + coord[1]], [0, 0]);
      centroid[0] /= coords.length;
      centroid[1] /= coords.length;
      return {
        polygon: coords,
        elevation: props.yearBuilt >= 1970 && props.yearBuilt < 1980 ? 15 : 6,
        color: [58, 120, 194],
        name: props.name,
        yearBuilt: props.yearBuilt,
        style: props.style,
        designer: props.designer,
        info: props.info || props.description || '',
        centroid: centroid
      };
    });

    renderLayers(currentData);
  });

let polygonLayer;
function renderLayers(data) {
  polygonLayer = new deck.PolygonLayer({
    id: 'deck-polygons',
    data,
    pickable: true,
    extruded: true,
    wireframe: false,
    getPolygon: d => d.polygon,
    getElevation: d => d.elevation,
    getFillColor: d => d.color,
    getLineColor: [80, 80, 80],
    getLineWidth: 1,
    onHover: info => {
      const tooltip = document.getElementById('tooltip');
      if (info.object) {
        const d = info.object;
        tooltip.innerHTML = `
          <strong>${d.name}</strong><br>
          <em>Year Built:</em> ${d.yearBuilt}<br>
          <em>Style:</em> ${d.style}<br>
          <em>Designer:</em> ${d.designer}<br>
          ${d.info}
        `;
        tooltip.style.display = 'block';
        tooltip.style.left = `${info.x + 15}px`;
        tooltip.style.top = `${info.y + 15}px`;
      } else {
        tooltip.style.display = 'none';
      }
    }
  });

  const deckOverlay = new deck.MapboxOverlay({ layers: [polygonLayer] });
  map.addControl(deckOverlay);
}

function highlightDecade(start, end) {
  const updated = currentData.map(d => ({
    ...d,
    elevation: d.yearBuilt >= start && d.yearBuilt < end ? 15 : 6
  }));
  polygonLayer.setProps({ data: updated });
}
</script>
<div id="tooltip" style="position: absolute; display: none; background: white; padding: 8px; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.3); pointer-events: none; font-size: 12px; z-index: 2;"></div>
</body>
</html>
