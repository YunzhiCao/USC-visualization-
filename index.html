<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Demo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    button {
      margin: 4px 0;
      width: 120px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button onclick="highlightDecade(1970, 1980)">1970–1980</button>
  <button onclick="highlightDecade(2000, 2010)">2000–2010</button>
  <button onclick="highlightDecade(1900, 2100)">Reset</button>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllNjE5IiwiYSI6ImNtN3YxY21sbDA2cm0ycnEycXVwa2NmemUifQ.VG0n1YWFUalWfyEvxQv4yg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-118.285, 34.021],
    zoom: 16,
    pitch: 45
  });

  function getHeightExpression(start, end, high, low) {
    return [
      'case',
      ['all',
        ['>=', ['get', 'yearBuilt'], start],
        ['<', ['get', 'yearBuilt'], end]
      ],
      high,
      low
    ];
  }

  function highlightDecade(start, end) {
    map.setPaintProperty('usc-buildings-wall', 'fill-extrusion-height', getHeightExpression(start, end, 40, 10));
    map.setPaintProperty('usc-buildings-floor', 'fill-extrusion-height', getHeightExpression(start, end, 40, 10));
  }

  map.on('load', () => {
    map.addSource('usc-buildings', {
      type: 'geojson',
      data: 'map.geojson'
    });

    map.addLayer({
      id: 'usc-buildings-wall',
      type: 'fill-extrusion',
      source: 'usc-buildings',
      paint: {
        'fill-extrusion-color': '#3a78c2',
        'fill-extrusion-height': getHeightExpression(1900, 2100, 40, 10),
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.8
      }
    });

    map.addLayer({
      id: 'usc-buildings-floor',
      type: 'fill-extrusion',
      source: 'usc-buildings',
      paint: {
        'fill-extrusion-color': '#3a78c2',
        'fill-extrusion-height': getHeightExpression(1900, 2100, 40, 10),
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.8
      }
    });

    map.on('click', 'usc-buildings-wall', (e) => {
      const props = e.features[0].properties;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`
          <strong>${props.name}</strong><br>
          <em>Year Built:</em> ${props.yearBuilt}<br>
          <em>Style:</em> ${props.style}<br>
          <em>Designer:</em> ${props.designer}<br>
          ${props.info || props.description || ''}
        `)
        .addTo(map);
    });

    map.on('mouseenter', 'usc-buildings-wall', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'usc-buildings-wall', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
